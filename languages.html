<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Diacritics Eraser for Languages</title>
    <meta name="description" content="Tool to erase diacritics from text">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicons created by M.J. Brechner © 2022 -->
    <link rel="shortcut icon" href="images/favicon-32.png" sizes="32x32">
    <link rel="shortcut icon" href="images/favicon-128.png" sizes="128x128">
    <link rel="shortcut icon" href="images/favicon-180.png" sizes="180x180">
    <link rel="shortcut icon" href="images/favicon-192.png" sizes="192x192">

    <!-- Roboto Mono from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="specific-languages-header">
            <div class="specific-languages-title">
                <h1>Diacritics Erase</h1>
                <h1 id="erasing-r">r</h1>
            </div>

            <div class="specific-languages-subtitle">
                <h2>(for specific languages)</h2>
            </div>
        </div>
        <a class="linker" href="index.html">Main</a>
    </header>

    <main>
        <textarea id="textbox" aria-label="text"></textarea>
        <div class="button-area">
            <button class="buttons" id="erase" onclick="convertGermanDiacritics()">Transliterate German</button>
            <button class="buttons" id="erase" onclick="convertEsperantoDiacritics()">Transliterate Esperanto</button>
            <button class="buttons" id="copy" onclick="copyToClipboard()">Copy to Clipboard</button>
            <button class="buttons" id="copy" onclick="clearText()">Clear Text</button>
        </div>
        <div id="copied-notice">Text copied</div>
        <div class="about">This is variation on the main "Diacritics Eraser" tool that provides options for
            transliterating German and Esperanto into the set of 26
            contemporary English letters without using diacritics.
        </div>
    </main>

    <footer>
        <p>
            <script>
                document.write(`Copyright © 2022-${new Date().getFullYear()} `);

        </p>

        <img class="profile-pic" alt="MJ Brechner profile picture" src="images/profile-pic.png">
    </footer>

    <script src="javascript/index.js" async defer></script>
</body>
