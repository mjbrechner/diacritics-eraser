<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Space Adder</title>
    <meta name="description" content="Tool to add spaces after periods">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicons created by M.J. Brechner © 2022 -->
    <link rel="shortcut icon" href="images/favicon-32.png" sizes="32x32">
    <link rel="shortcut icon" href="images/favicon-128.png" sizes="128x128">
    <link rel="shortcut icon" href="images/favicon-180.png" sizes="180x180">
    <link rel="shortcut icon" href="images/favicon-192.png" sizes="192x192">

    <!-- Roboto Mono from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1 class="title-display">Space Adder</h1>
        <a class="linker" href="index.html">Diacritics Eraser</a>
    </header>

    <main>
        <textarea id="textbox" aria-label="text"></textarea>

        <div class="button-area">
            <button class="buttons" id="erase" onclick="eraseDiacritics()">Add Spaces & Copy to Clipboard</button>
            <!-- <button class="buttons" id="copy" onclick="copyToClipboard()">Copy to Clipboard</button> -->
            <button class="buttons" id="copy" onclick="clearText()">Clear Text</button>
        </div>
        <div id="copied-notice">Text copied</div>
        <div class="about">This tool adds blank spaces after periods except when the period follows a number, punctuation mark, or blank space.</div>
    </main>

    <footer>
        <p>
            <script>
                document.write(`Copyright © 2022-${new Date().getFullYear()} `);
            </script>
            <a href="https://github.com/mjbrechner">M.J. Brechner</a>
        </p>
        <!-- Profile picture created by M.J. Brechner © 2022 -->
        <img class="profile-pic" src="images/profile-pic.png">
    </footer>

    <script src="javascript/space-adder.js" async defer></script>
</body>

</html>
